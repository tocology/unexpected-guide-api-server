mysql:
    container_name: unexpectedguide_mysql
    image: mysql:latest
    environment:
        - MYSQL_ROOT_PASSWORD=failnicely
        - MYSQL_USER=guide
        - MYSQL_PASSWORD=failnicely
        - MYSQL_DATABASE=unexpectedguide
    ports:
        - "3305:3306"
    volumes:
        - /var/lib/mysql
    command: [mysqld, --character-set-server=utf8, --collation-server=utf8_general_ci]
